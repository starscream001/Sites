<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация: Социальные работники</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-bottom: 2px solid #ddd;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
        h2 {
            font-size: 2rem;
            color: #34495e;
        }
        p {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="slide">
        <h1>Социальные работники</h1>
        <p>Роль и значение в обществе</p>
        <img src="https://source.unsplash.com/800x600/?social,worker" alt="Социальный работник">
    </div>

    <div class="slide">
        <h2>Основные задачи</h2>
        <p>Помощь нуждающимся, поддержка семей, работа с пожилыми людьми</p>
        <img src="https://source.unsplash.com/800x600/?help,care" alt="Помощь">
    </div>

    <div class="slide">
        <h2>Профессиональные навыки</h2>
        <p>Коммуникация, эмпатия, решение проблем</p>
        <img src="https://source.unsplash.com/800x600/?communication,empathy" alt="Навыки">
    </div>

    <div class="slide">
        <h2>Будущее профессии</h2>
        <p>Развитие технологий и новые подходы в социальной работе</p>
        <img src="https://source.unsplash.com/800x600/?future,technology" alt="Будущее">
        <a href="#" class="button">Узнать больше</a>
    </div>

</body>
</html>
